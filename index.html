<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="utf-8">
        <title>Titre</title>
    </head>

    <body>
        <form>
            <fieldset>
                <legend>Formulaire</legend>
                <label for="lastname">Nom</label>
                <input type="text" id="name" name="name" onmousemove='onFocus("name");' onmouseout='noFocus("name");' />
                <label for="surname">Pr√©nom</label>
                <input type="text" id="surname" name="surname" onmousemove='onFocus("surname");' onmouseout='noFocus("surname");' />
            </fieldset>
        </form>
        <script type="text/javascript">
            function onFocus(focus) {
                document.getElementById(focus).style.border = 'black 1px solid';
            }
            function noFocus(focus) {
                document.getElementById(focus).style.border = 'grey 1px solid';
            }
        </script>
    </body>

</html>
